{% extends 'layout.html' %}
{% block title %}Add Car{% endblock %}

{% block content %}
<style>
  /* ===== Add Car Page Styling ===== */
  .car-container {
    max-width: 700px;
    margin: 0 auto;
    background: rgba(0, 0, 0, 0.75);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(0, 217, 255, 0.3);
    color: #fff;
  }

  .car-container h3 {
    color: #00d9ff;
    font-weight: 700;
    text-align: center;
    margin-bottom: 25px;
    text-shadow: 2px 2px 5px black;
  }

  .form-label {
    color: #ddd;
    font-weight: 600;
  }

  .form-control, .form-select, textarea.form-control {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid #00d9ff;
    border-radius: 10px;
    color: #fff;
    padding: 10px;
    transition: border 0.3s ease, box-shadow 0.3s ease;
  }

  .form-control:focus, .form-select:focus, textarea.form-control:focus {
    border: 1px solid #00a3cc;
    box-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
    background: rgba(255, 255, 255, 0.15);
    color: #fff;
  }

  textarea.form-control {
    min-height: 100px;
    resize: none;
  }

  .btn-success {
    width: 100%;
    background-color: #00d9ff;
    border: none;
    font-weight: 600;
    border-radius: 10px;
    padding: 12px;
    transition: background-color 0.3s ease;
    margin-top: 15px;
  }

  .btn-success:hover {
    background-color: #00a3cc;
    color: #fff;
  }

  @media (max-width: 576px) {
    .car-container {
      padding: 20px;
    }
  }
</style>

<div class="car-container">
  <h3>Add New Car</h3>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input class="form-control" name="name" placeholder="Car name" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Brand</label>
      <input class="form-control" name="brand" placeholder="Brand">
    </div>

    <div class="mb-3">
      <label class="form-label">Model</label>
      <input class="form-control" name="model" placeholder="Model">
    </div>

    <div class="mb-3">
      <label class="form-label">Year</label>
      <input class="form-control" name="year" type="number" placeholder="Year">
    </div>

    <div class="mb-3">
      <label class="form-label">Price per day</label>
      <input class="form-control" name="price" type="number" step="0.01" placeholder="Price per day">
    </div>

    <div class="mb-3">
      <label class="form-label">Status</label>
      <select class="form-select" name="status">
        <option value="available">Available</option>
        <option value="rented">Rented</option>
        <option value="maintenance">Maintenance</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" name="description" placeholder="Car description"></textarea>
    </div>

    <button class="btn btn-success">Add Car</button>
  </form>
</div>
{% endblock %}
