{% extends 'layout.html' %}
{% block title %}Edit Service{% endblock %}

{% block content %}
<style>
  /* ===== Edit Service Page Styling ===== */
  .service-container {
    max-width: 700px;
    margin: 0 auto;
    background: rgba(0, 0, 0, 0.75);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(0, 217, 255, 0.3);
    color: #fff;
  }

  .service-container h3 {
    color: #00d9ff;
    font-weight: 700;
    text-align: center;
    margin-bottom: 25px;
    text-shadow: 2px 2px 5px black;
  }

  .form-label {
    color: #ddd;
    font-weight: 600;
  }

  .form-control, .form-select, textarea.form-control {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid #00d9ff;
    border-radius: 10px;
    color: #fff;
    padding: 10px;
    transition: border 0.3s ease, box-shadow 0.3s ease;
  }

  .form-control:focus, .form-select:focus, textarea.form-control:focus {
    border: 1px solid #00a3cc;
    box-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
    background: rgba(255, 255, 255, 0.15);
    color: #fff;
  }

  textarea.form-control {
    min-height: 100px;
    resize: none;
  }

  .btn-primary {
    width: 100%;
    background-color: #00d9ff;
    border: none;
    font-weight: 600;
    border-radius: 10px;
    padding: 12px;
    transition: background-color 0.3s ease;
    margin-top: 15px;
  }

  .btn-primary:hover {
    background-color: #00a3cc;
    color: #fff;
  }

  @media (max-width: 576px) {
    .service-container {
      padding: 20px;
    }
  }
</style>

<div class="service-container">
  <h3>Edit Service</h3>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Car</label>
      <select class="form-select" name="car_id" required>
        {% for c in cars %}
          <option value="{{ c.id }}" {% if service.car_id==c.id %}selected{% endif %}>{{ c.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Service Date</label>
      <input class="form-control" name="service_date" type="date" value="{{ service.service_date }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Service Type</label>
      <input class="form-control" name="service_type" value="{{ service.service_type }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Cost</label>
      <input class="form-control" name="cost" type="number" step="0.01" value="{{ service.cost }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Remarks</label>
      <textarea class="form-control" name="remarks">{{ service.remarks }}</textarea>
    </div>

    <button class="btn btn-primary">Save Changes</button>
  </form>
</div>
{% endblock %}
